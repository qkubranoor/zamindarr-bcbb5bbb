<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Zamindar - Property Due Diligence Platform</title>
    <meta name="description" content="Professional property due diligence services in Bangalore. Get guidance values, calculate stamp duty, and access legal property documents." />
    <meta name="author" content="Zamindar" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <meta property="og:title" content="Zamindar - Property Due Diligence Platform" />
    <meta property="og:description" content="Professional property due diligence services in Bangalore. Get guidance values, calculate stamp duty, and access legal property documents." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Netlify Forms detection: hidden form at root path -->
    <form name="document-verification" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="document-verification" />
      <input type="hidden" name="service-type" />
      <input name="name" />
      <input name="email" />
      <input name="phone" />
      <input name="company" />
      <input name="propertyAddress" />
      <input name="documentType" />
      <input name="urgency" />
      <textarea name="additionalDetails"></textarea>
      <input name="preferredContact" />
      <input name="bot-field" />
    </form>
  </body>
