<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Verification Form - Zamindar</title>
</head>
<body>
    <!-- Netlify Form Detection -->
    <form name="document-verification" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="document-verification" />
        <input type="hidden" name="service-type" />
        <input name="name" />
        <input name="email" />
        <input name="phone" />
        <input name="company" />
        <input name="propertyType" />
        <input name="propertySize" />
        <input name="propertyAddress" />
        <input name="surveyNumber" />
        <input name="district" />
        <input name="pincode" />
        <input name="documentType" />
        <input name="pageCount" />
        <input name="urgency" />
        <textarea name="additionalDetails"></textarea>
        <input name="preferredContact" />
        <input name="bot-field" />
    </form>
</body>
</html>
