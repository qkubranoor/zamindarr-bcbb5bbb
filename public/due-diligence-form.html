<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Due Diligence Report Form - Zamindar</title>
</head>
<body>
    <!-- Netlify Form Detection -->
    <form name="due-diligence-report" method="POST" data-netlify="true" netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="due-diligence-report" />
        <input name="name" />
        <input name="email" />
        <input name="phone" />
        <input name="propertyType" />
        <input name="propertySize" />
        <input name="propertyAddress" />
        <input name="surveyNumber" />
        <input name="district" />
        <input name="pincode" />
        <input name="urgency" />
        <input name="budgetRange" />
        <textarea name="documentsNeeded"></textarea>
        <textarea name="additionalRequirements"></textarea>
        <input name="bot-field" />
    </form>
</body>
</html>
